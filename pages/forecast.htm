<h1>Forecast for {{ city }} </h1>

<hr/>
Counts: <a href="index.htm#!/forecast/8">8</a> | <a href="index.htm#!/forecast/16">16</a> | <a href="index.htm#!/forecast/40">40</a>
<hr/>

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) }}</h3>
                </div>
                <div class="panel-body">
                    Temperature: {{ w.main.temp }}
                </div>
            </div>
        </div>
    </div>
</div>
