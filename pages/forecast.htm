<a href="index.htm#!/">Back to search</a>
<hr/>
<h1>Forecast for {{ city }} </h1>

<hr/>
    Counts: <a href="index.htm#!/forecast/8" ng-class="{ 'bg-primary' : days === '8' }">8</a> | 
            <a href="index.htm#!/forecast/16" ng-class="{ 'bg-primary' : days === '16' }">16</a> | 
            <a href="index.htm#!/forecast/40" ng-class="{ 'bg-primary' : days === '40' }">40</a>
<hr/>

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report 
                weather-day="w" 
                convert-to-standard="convertToCelcius(daytimeTemp)" 
                convert-to-date="convertToDate(dt)" 
                date-format="hh a, MMM dd, yyyy">
            </weather-report>
        </div>
    </div>
</div>
